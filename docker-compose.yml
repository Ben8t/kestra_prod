volumes:
  postgres-data:
    driver: local
  kestra-data:
    driver: local

services:

  postgres:
    image: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: kestra
      POSTGRES_USER: kestra
      POSTGRES_PASSWORD: k3str4
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 30s
      timeout: 10s
      retries: 10

  kestra:
    image: kestra/kestra:develop-full
    entrypoint: /bin/bash
    user: "root"
    env_file:
      - .env
    command:
      - -c
      - /app/kestra server standalone --worker-thread=128
    volumes:
      - kestra-data:/app/storage
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp/kestra-wd:/tmp/kestra-wd
    environment:
      KESTRA_CONFIGURATION: |
        datasources:
          postgres:
            url: jdbc:postgresql://postgres:5432/kestra
            driverClassName: org.postgresql.Driver
            username: kestra
            password: k3str4
        kestra:
          variables:
            globals:
                my-var: hello
          repository:
            type: postgres
          storage:
            type: local
            local:
              base-path: "/app/storage"
          queue:
            type: postgres
          server:
            basic-auth:
              enabled: true
              username: admin
              password: kestra
          tasks:
            scripts:
              docker:
                volume-enabled: true
            tmp-dir:
              path: /tmp/kestra-wd/tmp
          url: http://localhost:8089/
          variables:
            env-vars-prefix: ""
    ports:
      - "8089:8080"
    depends_on:
      postgres:
        condition: service_started

networks: 
  default: 
    external: 
      name: kestra-net
