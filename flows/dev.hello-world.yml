id: hello-world
namespace: dev
tasks:
  - id: hello
    type: io.kestra.core.tasks.debugs.Return
    format: '1'

  - id: subflow
    type: io.kestra.core.tasks.flows.Flow
    namespace: dev
    flowId: my_subflow
    wait: true
    inputs:
      data: '{{ outputs.hello.value }}'
    outputs:
      extract_from_flow: '{{ outputs.task1.outputFiles["test.txt"] }}'